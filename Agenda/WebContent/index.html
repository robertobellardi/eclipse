<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="assets/JQuery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="assets/javascript.js" type="text/javascript"></script>
<link rel="stylesheet" href="assets/custom.css">

<title>Agenda</title>
</head>
<body>

	<div class="row inputAgenda">
		<div class="col-4">
		  	<form id="inserimentoAgenda">	  
			  <div class="form-group">
			    <label for="impegno">Inserisci l'impegno</label>
			    <input type="text" class="form-control" id="impegno" placeholder="Inserisci l'impegno">
			  </div>
			  
			  <div class="form-group">
			    <label for="luogo">Inserisci il luogo</label>
			    <input type="text" class="form-control" id="luogo" placeholder="Inserisci il luogo">
			  </div>
			  
			  <div class="form-group">
			      <label for="priorita">Priorità</label>
			      <select class="custom-select mr-sm-2" id="priorita">
			        <option value="1">Uno</option>
			        <option value="2">Due</option>
			        <option value="3">Tre</option>
			        <option value="4">Quattro</option>
			        <option value="5">Cinque</option>
			      </select>
			    </div>
			  
			  <div class="form-group row">
				  <label for="orario" class="col-2 col-form-label">Date and time</label>
				  <div class="col-10">
				    <input class="form-control" type="datetime-local" id="orario">
				  </div>
				</div>
			  <button id="inserisci" type="button" class="btn btn-primary">Inserisci</button>
			</form>
		</div>
	  
		<div class="col-8">
		<h1  id="titolo">Agenda</h1>
			<table id="tableDark" class="table table-striped table-dark">
		  		<thead>
			    	<tr>
				      <th scope="col">Impegno
				      	<button id="downImpegno" type="button" class="icon_button crescente">
				      		<img src="assets/arrow_down.png" alt="arrow_down.png">
			      		</button>
			      		<button id="upImpegno"type="button" class="icon_button decrescente">
				      		<img src="assets/arrow_up.png" alt="arrow_up.png">	
			      		</button>
		      		  </th>
				      <th scope="col">Luogo
				      	<button id="downLuogo" type="button" class="icon_button crescente">
				      		<img src="assets/arrow_down.png" alt="arrow_down.png">
			      		</button>
			      		<button id="upLuogo"type="button" class="icon_button decrescente">
				      		<img src="assets/arrow_up.png" alt="arrow_up.png">	
			      		</button>
				      </th>
				      <th scope="col">Priorità
				      	<button id="downPriorita" type="button" class="icon_button crescente">
				      		<img src="assets/arrow_down.png" alt="arrow_down.png">
			      		</button>
			      		<button id="upPriorita"type="button" class="icon_button decrescente">
				      		<img src="assets/arrow_up.png" alt="arrow_up.png">	
			      		</button>
				      </th>
				      <th scope="col">orario
				      	<button id="downOrario" type="button" class="icon_button crescente">
				      		<img src="assets/arrow_down.png" alt="arrow_down.png">
			      		</button>
			      		<button id="upOrario"type="button" class="icon_button decrescente">
				      		<img src="assets/arrow_up.png" alt="arrow_up.png">	
			      		</button>
				      </th>
				      <th scope="col">azione</th>
			    	</tr>
		  		</thead>
		  		<tbody id="tablebody">
		    
		  		</tbody>
			</table>
		</div>
	</div>

</body>
</html>
